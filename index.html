<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="background: linear-gradient(#4fa128, #4b9e36bf, #cb1e3233)"
    ;
    class="relative"
  >
    <div class="grid place-items-center h-[100vh]">
      <div
        class="h-[70%] w-[70%] bg-[#C8E0F4] text-center grid place-items-center rounded-md"
        style="
          box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px,
            rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px,
            rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        "
      >
        <div class="img z-0">
          <img src="src/Developer Presenting On Chair 1.png" alt="" />
        </div>
        <h1 class="text-5xl">PASSWORD GENERATER</h1>
        <div class="inputDiv">
          <input type="text" size="40" />
        </div>
        <div class="flex gap-x-4">
          <button>Generate</button
          ><button>
            Copy to Clipbord<i class="fa-solid fa-copy ml-2"></i>
          </button>
        </div>
        <form class="w-2/3 z-10">
          <p>password length</p>
          <div class="flex justify-between">
            <p>include upper case letter</p>
            <input
              type="checkbox"
              id="checkboxupper"
              name="vehicle1"
              value="upperCase"
            />
          </div>
          <div class="flex justify-between">
            <p>include lower case letter</p>
            <input type="checkbox" name="vehicle1" value="Bike" />
          </div>
          <div class="flex justify-between">
            <p>include number</p>
            <input type="checkbox" name="vehicle1" value="Bike" />
          </div>
          <div class="flex justify-between">
            <p>include symbol</p>
            <input type="checkbox" name="vehicle1" value="Bike" />
          </div>
        </form>
      </div>
    </div>
    <div></div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/69755d1a1e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
